{% extends "todo/base.html" %}

{% block content %}

    {% if todo %}
        <!-- Existing Todo -->

        {% if request.GET.edit %}
            <input name="title"/>
            <input name="description"/>

            <ul>
                <li><a href="/todo">Back</a></li>
                <li><a href="/todo?edit=true">Edit</a></li>
                <li><a href="/todo">Delete</a></li>
            </ul>
        {% else %}
            <h3 class="mt-5">{{ todo.title }}</h3>
            <p>{{ todo.description }}</p>

        {% endif %}


    {% else %}
        <!-- New Todo -->



    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:index' todo.id %}">Edit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todo:delete' todo.id %}">Delete</a>
                </li>
            </ul>
        </div>
    </nav>

{% endblock %}
